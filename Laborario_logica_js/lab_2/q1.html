<html>
<head>
	<meta charset="utf-8">	
</head>
 <script>
   
	// Faça um algoritmo que receba um número e mostre uma mensagem caso este número seja maior que 10

	// Entrada
	var numero = prompt("Digite um numero: ");

	// Processamento
	if (numero > 10) { 
		document.write("Numero é maior que 10");
	} else if (numero == 10) {  
		document.write("Numero é 10");
	} else {
		if (numero == 2)
		document.write("Numero é menor que 10");
	}	
	

 </script>
</html>
