 <script>
   
	//A Loja Mamão com Açúcar está vendendo seus produtos em 5 (cinco) prestações sem juros. Faça um algoritmo que  e .

	// Entrada
	//receba um valor de uma compra
	var valorCompra = parseFloat(prompt("Digite o valor do produto: "));

	// Processamento
	var valorPrestacao = valorCompra/5;

	// Saida
	document.write("Valor da prestação: " + valorPrestacao);

 </script>
